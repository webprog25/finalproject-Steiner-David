<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Plant</title>
    <link rel="stylesheet" href="styles.css" />

    <!-- Dev hot-reload + plant-detail script -->
    <script type="module" src="/lib/client/updater.js"></script>
    <script type="module" src="js/plant-detail.js"></script>
  </head>
  <body>
    <main>
      <h1>Edit Plant</h1>
      <form id="edit-form">
        <label for="nickname">
          Nickname
          <input id="nickname" name="nickname" type="text" required />
        </label>

        <label for="species">
          Species
          <input id="species" name="species" type="text" required />
        </label>

        <label for="frequency">
          Watering Frequency (days)
          <input
            id="frequency"
            name="frequency"
            type="number"
            min="1"
            required
          />
        </label>

        <button id="watered-today" type="button">Watered Today</button>
        <button type="submit">Save Changes</button>
        <button id="delete" type="button">Delete Plant</button>
      </form>
    </main>
  </body>
</html>
